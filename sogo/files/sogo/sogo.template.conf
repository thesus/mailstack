{
  /* *********************  Main SOGo configuration file  **********************
   *                                                                           *
   * Since the content of this file is a dictionary in OpenStep plist format,  *
   * the curly braces enclosing the body of the configuration are mandatory.   *
   * See the Installation Guide for details on the format.                     *
   *                                                                           *
   * C and C++ style comments are supported.                                   *
   *                                                                           *
   * This example configuration contains only a subset of all available        *
   * configuration parameters. Please see the installation guide more details. *
   *                                                                           *
   * ~sogo/GNUstep/Defaults/.GNUstepDefaults has precedence over this file,    *
   * make sure to move it away to avoid unwanted parameter overrides.          *
   *                                                                           *
   * **************************************************************************/

  /* Database configuration (mysql:// or postgresql://) */
  SOGoProfileURL = "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB/sogo_user_profile";
  OCSFolderInfoURL = "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB/sogo_folder_info";
  OCSSessionsFolderURL = "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB/sogo_sessions_folder";
  OCSEMailAlarmsFolderURL = "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB/sogo_alarms_folder";
  OCSStoreURL = "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB/sogo_store";
  OCSAclURL = "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB/sogo_acl";
  OCSCacheFolderURL = "postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB/sogo_cache_folder";


  /* Mail */
  SOGoDraftsFolderName = Drafts;
  SOGoSentFolderName = Sent;
  SOGoTrashFolderName = Trash;
  SOGoJunkFolderName = Spam;

  SOGoIMAPServer = "imap://dovecot:143/?tls=YES";

  SOGoSieveServer = "sieve://dovecot:4190/?tls=YES";
  SOGoSMTPServer = postfix;
  SOGoMailDomain = $SOGO_MAIL_DOMAIN;
  SOGoMailingMechanism = smtp;

  SOGoForceExternalLoginWithEmail = NO;
  NGImap4ConnectionStringSeparator = "/";

  /* Notifications */
  //SOGoAppointmentSendEMailNotifications = NO;
  //SOGoACLsSendEMailNotifications = NO;
  //SOGoFoldersSendEMailNotifications = NO;

  /* Authentication */
  SOGoPasswordChangeEnabled = NO;

  /* LDAP authentication */
  SOGoUserSources = (
    {
      type = ldap;
      CNFieldName = cn;
      UIDFieldName = uid;
      IDFieldName = uid; // first field of the DN for direct binds
      bindFields = (uid, mail); // array of fields to use for indirect binds
      baseDN = $SOGO_LDAP_BASE_DN;
      bindDN = $SOGO_LDAP_BIND_DN;
      bindPassword = $SOGO_LDAP_BIND_PASSWORD;
      canAuthenticate = YES;
      displayName = "Shared Addresses";
      hostname = ldap://ldap:389;
      id = public;
      isAddressBook = YES;
    }
  );

  /* Web Interface */
  SOGoPageTitle = SOGo;
  SOGoVacationEnabled = YES;
  SOGoForwardEnabled = YES;
  SOGoSieveScriptsEnabled = YES;
  SOGoMailAuxiliaryUserAccountsEnabled = NO;
  //SOGoTrustProxyAuthentication = NO;
  SOGoXSRFValidationEnabled = YES;

  /* General - SOGoTimeZone *MUST* be defined */
  SOGoLanguage = German;
  SOGoTimeZone = Europe/Berlin;
  //SOGoCalendarDefaultRoles = (
  //  PublicDAndTViewer,
  //  ConfidentialDAndTViewer
  //);
  //SOGoSuperUsernames = (sogo1, sogo2); // This is an array - keep the parens!
  //SxVMemLimit = 384;
  //WOPidFile = "/var/run/sogo/sogo.pid";

  WOPort = 0.0.0.0:20000;
  WOWorkersCount = 3;
  SOGoMaximumPingInterval = 3540;
  SOGoMaximumSyncInterval = 3540;
  SOGoInternalSyncInterval = 30;

  SOGoMemcachedHost = "memcached:11211";

  /* Debug */
  SOGoEASDebugEnabled = NO;
  SOGoDebugRequests = NO;
  SoDebugBaseURL = NO;
  ImapDebugEnabled = NO;
  LDAPDebugEnabled = NO;
  PGDebugEnabled = NO;
  MySQL4DebugEnabled = NO;
  SOGoUIxDebugEnabled = NO;
  WODontZipResponse = NO;
}
